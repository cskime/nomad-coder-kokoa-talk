<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      input {
        border: 1px solid wheat;
      }
      input:required {
        border-color: tomato;
      }

      /*  [ Attribute selector ]
          - attribute를 기준으로 element를 선택하는 방법
            
          [ 사용 방법 ]
          1. 특정 attribute를 갖고 있는 element 찾기
              element-name[attribute-name] {
                  definition;
              }
          2. 특정 attribute의 값으로 element 찾기
              element-name[attribute-name=value] {
                  definition;
              }
              - `=` : 해당 값이 attribute의 값과 완전히 동일한 경우 (match)
              - `~=` : 해당 값이 "단어(word)"로 들어있는 element를 찾음 (containing the word)
                  - 앞뒤로 공백이 있어야(단어로 되어 있어야) 포함된 것으로 간주
                  - "asdfasdf1234asdf"에서 "1234"를 찾지 못함. "asdfasdf 1234 asdf"는 찾음
              - `*=` : 해당 값이 text로 포함되어 있는 element를 찾음 (containing the text)
                  - 앞뒤로 공백이 없어도 text가 일치한다면 찾음
                  - "asdfasdf1234asdf"에서 "1234"를 찾을 수 있음
              - `$=` : Attribute 값이 해당 값으로 끝나는 element를 찾음
                  - href가 "www.google.com"일 때, ".com"으로 찾을 수 있음
      */
      input[type="password"] {
        background-color: thistle;
      }
      input[placeholder="First name"] {
        background-color: beige;
      }
      input[placeholder~="name"] {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" placeholder="First name" />
      <input type="text" placeholder="Last name" />
      <input type="password" required placeholder="password" />
    </div>
  </body>
</html>
