<!DOCTYPE html>

<html>
  <head>
    <title>The Nico Times</title>
    <style>
      /*  [ Selector 동작 ]
          - Selector는 해당 element를 가리키는 것
          - 아래 설정들은 모든 div에 적용된다.

          [ Block과 Inline간 변환 ]
          - `display` property로 `block`과 `inline` 변경
          - 이 때, `inline` element는 `width`와 `height`를 무시한다. (크기를 갖지 않음)
      */
      div {
        height: 150px;
        width: 150px;
        background-color: tomato;
        display: inline;
      }

      span {
        display: block;
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <!-- [ Block ] 
         - div, header, main. section, footer, article, p, address, blockquote 등
         - Block은 기본적으로 세로로 배치된다. (block 옆에 다른 block이 오지 않음)
         - 대부분의 box들은 block (box 대신 block으로 부른다)
         - `inline`으로 바뀌었을 때 width/height이 무시되고 content 크기에 맞게 box 크기가 결정됨에 주의
    -->
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <p>asdfasdfasdfasdf asdfasdfasdf asdf asdf asdf asdfasdfasdfasdfasdf</p>

    <!-- [ Inline ] 
         - span, a, p, image, code 등
         - inline들은 바로 옆에 다른 inline element가 올 수 있다.
         - Block이 아닌 element(inline)를 기억하는게 더 쉽다.
    -->
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <a href="#">link</a>
    <span>hello</span>
    <img src="img/logo.jpeg" />
  </body>
</html>
