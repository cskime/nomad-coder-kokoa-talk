<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- column이란 이름은 너무 general. 이름이 길어지더라도 고유하게 구분할 수 있는 이름을 쓰자 (parent__child 형식 추천) -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Navigation bar 
         - 구글도 "nav > ul > li > a"를 찾아서 검색 결과에 보여준다.
         - vscode shortcut : nav>ul>li*4>a
    -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge"> 1 </span
            ><i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert alert"></div>
            <i class="fas fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>

    <!-- main container -->
    <main class="friends-screen">
      <!-- Display -->
      <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i
      ></a>

      <!-- User component : 재사용 할 것이므로 component라고 이름을 붙임 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://avatars.githubusercontent.com/u/42177438?v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Joey</h4>
            <!-- <h6 class="user-component__subtitle">This text whateversasdf</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://avatars.githubusercontent.com/u/42177438?v=4"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Joey
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <!-- - chats에서 user-component__column을 flex, center align 변경
                 - friends에서도 같은 component를 사용하므로 이에 영향을 받음
                 - 해결 방법 : user-component__column에 추가한 속성 영향을 받지 않도록
                 div를 중간에 추가해서 parent-child 관계를 끊는다.
             -->
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Script는 항상 body 제일 아래에 위치한다. -->
    <script
      src="https://kit.fontawesome.com/88341581a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
