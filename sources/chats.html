<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Bottom navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- 빨간색 원을 재사용하기 위해 badge로 추출
                 nav_notification component에선 위치만 조정
                 badge component로 빨간 원 사용
             -->
            <span class="nav__notification badge"> 1 </span
            ><i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert alert"></div>
            <i class="fas fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Screen header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="far fa-comment-dots fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-music fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>

    <!-- Main screen -->
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://avatars.githubusercontent.com/u/42177438?v=4"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Joey</h4>
               
              <h6 class="user-component__subtitle">
                Please check my Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <!-- Only support for mobile -->
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <div id="no-portrait">
      <span>Please rotate your phone!</span>
    </div>

    <!-- Script는 항상 body 제일 아래에 위치한다. -->
    <script
      src="https://kit.fontawesome.com/88341581a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
